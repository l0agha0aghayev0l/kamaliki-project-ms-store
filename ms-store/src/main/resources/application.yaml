server:
  port: 8082
spring:
  application:
    name: ms-store
  datasource:
    url: jdbc:mysql://localhost:3306/kamaliki_ms_store
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    locations: classpath:/db/migration

  output:
    ansi:
      enabled: ALWAYS

    